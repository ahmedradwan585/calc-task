<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-body">
      <div class="screen">
        <input type="text" class="screenContent">
      </div>
      <div class="btns">
        <div class="top-btn">
          <button>%</button>
          <button>sin</button>
          <button>cos</button>
          <button>tan</button>
          <button>(</button>
          <button>)</button>
        </div>
        <div class="bottom-btn">
          <button>AC</button>
          <button>del</button>
          <button>/</button>
          <button>*</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>-</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="zero">0</button>
          <button>.</button>
          <button class="equal">=</button>



        </div>
      </div>
    </div>




    <script src="main.js"></script>
</body>
</html>
